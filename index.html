<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
     
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/mobile-375.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop-1440.css"
      media="screen and (min-width: 1440px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  </head>
  <body>
    <section class="card">
      <div class="superior">
        <h3>Your Result</h3>
        <div class="rate">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg"  />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-icon">
              <img src="./assets/images/icon-memory.svg" />
              <span>Memory</span>
            </div>
            <span class="black-text">92 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-icon">
              <img src="./assets/images/icon-verbal.svg" />
              <span>Verbal</span>
            </div>
            <span class="black-text">61 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-icon">
              <img src="./assets/images/icon-visual.svg" />
              <span>Visual</span>
            </div>
            <span class="black-text">72 <span class="grey">/ 100</span></span>
          </div>
          <button>Continue</button>
        </div>            
      </div>
    </section>
  </body>
</html>
